<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="d"> 
        <h1>Student Survey Form</h1>
    <p class="para"> 
        Student Survey Form
        Please fill out the survey to complete your application
    </p>
     <div id="form">   
    
    <form>
        <label for="name1">First Name : </label><br>
        <input type="text" id="name1" name="name " placeholder="Enter your First Name" required><br><br>
        <label for="name2">Last Name : </label><br>
        <input type="text" id="name2" name="name " placeholder="Enter your Last Name"><br><br>
        <label for="photo">Upload photo</label><br>
        <input type="file"><br><br>
        <label for="email">E-mail :</label><br>
        <input type="email" id="email" placeholder="Enter your Email"><br><br>
        <label for="dob">Date Of Birth :</label><br>
        
        <input type="date" id="dob"><br><br>
        <label >Phone :</label><br>
        
        <input type="number"><br><br>
        <label>Gender :</label><br>
        <input type="radio" id="male" value="male" name="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" value="female" name="female">
        <label for="female">Female</label><br>
        <input type="radio" id="others" value="others" name="others">
        <label for="others">Others</label><br><br>
        What extra classes would you like to attend:<br>
        <input type="checkbox">
        Data science<br>
        <input type="checkbox">
        Algorithms<br>
        <input type="checkbox">
        DBMS<br>
        <input type="checkbox">
        SQL<br><br>
        About me :<br><textarea >description</textarea><br><br>
        <input type="reset" value="Reset details">
        <input type="submit" value="Submit details">

        
    </form>

</div> 
</div>
</body>
</html>
